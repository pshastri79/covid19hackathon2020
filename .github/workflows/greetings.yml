name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Welcome to Github for Code/policy hackathon 2020'' first issue'
        pr-message: 'Welcome to Github for code/policy hackathon'' first pr'
